<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form name="submit-to-google-sheet">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your firstname" />
        </div>

        <br>
        <div>
            <label for="loc">Current location:</label>
            <input type="text" id="loc" name="location" placeholder="Enter your location" />
        </div>
        <br>
        <div>
            <label for="native">Native place:</label>
            <input type="text" id="native" name="native" placeholder="Enter your native place" />
        </div>
        <br>
        <div>
            <label for="fav">Favourite place:</label>
            <input type="text" id="fav" name="fav place" placeholder="Enter your favourite place" />
        </div>
        <br>
        <div>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies" />
        </div>
        <br>
        <div>
            <label for="pob">Place of birth:</label>
            <input type="text" id="pob" name="birth place" placeholder="Enter your place of birth" />
        </div>
        <br>
        <div>
            <label for="email">EmailID:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" />
        </div>
        <br>
        <div>
            <label for="contact">Contact number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" />
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzOw_PWrZPTtqzKhIJxAkKJWwqPqcalhtYVEEqpECJTWNPlM4CqamDg4iIOIGTOPzcP/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    success.innerHTML = "Thanks for Your Response!!, We will get back to you.";
                    setTimeout(function () {
                        success.innerHTML = "";
                    }, 5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
