    <head>

    </head>
     
    <body>
        <div id="container"></div>
        <script>
     
            var pie = new ej.charts.AccumulationChart({
                //Initializing Series
                series: [
                    {
                        dataSource: [ { 'x': 'none'  },
                             { 'x': 'Savings', y: 27 },{'x':'none'},
                            { 'x': 'Shopping', y: 29 },
                            { 'x': 'Food and groceries', y: 24 }, { 'x': 'Cash', y: 10 },
                            { 'x': 'Bills', y: 30 }
                        ],
                        dataLabel: {
                            visible: true,
                            position: 'Inside',
                        },
                        xName: 'x',
                        yName: 'y'
                    }
                ],
            });
            pie.appendTo('#container');
        
        </script>
        <h1>Total Investment  $100,000</h1>
    </body>
